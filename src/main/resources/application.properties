spring.application.name=DockerDb
server.port=8092
server.servlet.context-path=/student

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/docdb?autoReconnect=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=Taransd@2004
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.defer-datasource-initialization=true

# SQL Initialization
spring.sql.init.mode=never
#spring.sql.init.platform=mysql

# Tomcat specific settings
server.tomcat.basedir=/tmp
server.tomcat.max-threads=200
server.tomcat.min-spare-threads=20

# Logging configuration
logging.level.com.example.student=DEBUG
logging.level.org.springframework.web=DEBUG

# Enable all actuator endpoints for debugging
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always